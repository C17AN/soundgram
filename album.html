    <title>SoundGram</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // $("#uuid").val(guid());

        $("#albumid").focus();

        var uuid = "9646eb8d-b560-857f-e5bc-412f0f4e5402";

        const getUUID = (service = "https://api.ipify.org/?format=json", key = "ip") => {
          return new Promise((resolve, reject) => {
            fetch(service)
              .then((r) => r.json())
              .then((j) => {
                let r = /\D+/g;
                let h = String(window.navigator.userAgent.replace(r, "") * j[key].replace(r, ""))
                  .replace(r, "")
                  .replace("0", "")
                  .split("");
                let g = () => Math.floor(h.shift() * 0x10000);
                resolve(g() + g() + "-" + g() + "-" + g() + "-" + g() + "-" + g() + g() + g());
              })
              .catch((e) => reject("failed to create UUID"));
          });
        };

        // Excute it
        getUUID()
          .then((d) => $("#uuid").val(d))
          .catch((e) => $("#uuid").val(uuid));
      });

      function guid() {
        function s4() {
          return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
        }
        return s4() + s4() + "-" + s4() + "-" + s4() + "-" + s4() + "-" + s4() + s4() + s4();
      }
    </script>
