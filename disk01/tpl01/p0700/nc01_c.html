<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<link href="/favicon.ico" rel="shortcut icon" />
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/nfc_payment.css">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="always">
    <title>SoundGram</title>
</head>

<body>
	
<div class="container">
	<div id="nc01_c">
		<div class="nfc_toparea">
			<div class="nfc_imgarea">
				<img src="images/nc01_img_lock.png" alt="" height="140px">
			</div>
		</div>
<!-- 구매인증 이력이 있을 경우 -->		
		<div class="nfc_textarea hidden" style="margin-top: -30px">
			<h1 class="nfc_titlehan">음반 구매 인증 이력이 있습니다.<br>새로운 기기로 등록하시겠습니까?</h1>
			<p>기기 등록 후에는 기존 기기에서<br>음반 사용이 불가하며, 다음 실행 부터는<br>이 화면이 표시되지 않습니다.</p>
		</div>
		<div class="nfc_btnarea hidden">
			<button class="btn_boraline" style="float: left; display: inline-block">
				돌아가기 
			</button>
			<button class="btn_bora" style="float: right;  display: inline-block">
				신규 등록 
			</button>
		</div>		
		
<!-- 구매인증에 실패했을 경우 -->			
		<div class="nfc_textarea hidden" style="margin-top: -30px">
			<h1 class="nfc_titlehan">구매 인증에 실패했습니다.</h1>
			<p>칩 디스크를<br>다시 태그해주세요.</p>
		</div>
		
		<div class="nfc_btnarea hidden">
			<button class="btn_boraline">
				돌아가기 
			</button>
		</div>		

<!-- 다른 기기에서 사용중인 경우 -->		
		<div class="nfc_textarea" style="margin-top: -30px">
			<h1 class="nfc_titlehan">다른 기기에서<br>사용 중인 음반입니다.</h1>
			<p>새로운 기기로 등록을 원하시는 경우,<br>칩 디스크를 다시 태그해주세요. </p>
		</div>
		
		<div class="nfc_btnarea">
			<button class="btn_boraline">
				돌아가기 
			</button>
		</div>				
		<div class="nfc_footer">
			<img src="images/nc01_img_logo.png" class="nfc_footer_logo">
			<p>음반 인증 관련 문의 soundgram.info@soundgram.co.kr</p>
		</div>
	</div>
</div>
