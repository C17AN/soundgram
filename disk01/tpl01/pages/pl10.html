<!-- 이번 디자인 변경 건에 대해서
	주석검색 : 210804
	해당주석있는 부분 확인 부탁드립니다.  -->
<div id="pl10" class="hidden">
  <!-- <div id="equalizer_div" style="width:100%;height:50%;position:relative; z-index:1000">
		<canvas id="equalizer" class="hidden" width="450" height="450" style="position:fixed; top:16.5%; left:0;"></canvas>
	</div> -->
  <span id="play_close" class="pclose"></span>
  <div class="play_eq">
    <div class="pl_tit_art">
      <h1 class="play_title"></h1>
      <h4 class="play_artist"></h4>
    </div>
    <div class="pl_center_wrap">
      <div
        id="equalizer_div"
        style="width:100%;height:50%;position:relative; z-index:1000"
      >
        <canvas id="equalizer" class="hidden" width="550" height="550"></canvas>
      </div>
      <div class="player_swiper_wrap">
        <div class="player_swiper swiper-container" style="width:100%">
          <!-- 210804 디자인에 맞지않은 부분 가림 -->
          <!-- <div class='play_eq1 hidden'></div>
				<div class='play_eq2 hidden'></div> -->
          <div class="play_eq_ing hidden"></div>
          <!-- 210804 디자인에 맞지않은 부분 가림 -->

          <div id="p_swipe" class="swiper-wrapper"></div>
          <div class="player_pagination swiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="play_btn">
    <!-- 210804 
			1. pl_lyc_line에 .en 클레스가 더 붙으면 한글 소리나는 대로 영어독음 붙어 4줄로 보이게됨
				(.en 없을 경우 한글가사 2줄만 나옴)
			2. pl_lyc_line안 dd에 .on이 들어가면 현재 나오고 있는 부분의 가사로 색깔표시됨-->
     <div class="lyc_div">
      <dl class="pl_lyc_line">
        <dd class="lyric pl_lyc_line1 on"></dd>
        <!-- 210804 한글 영어발음으로 번역된 것은 클레스 네임에 _en이 붙음 -->
        <dd class="pl_lyc_line1_en"></dd>
        <dd class="lyric pl_lyc_line2"></dd>
        <dd class="pl_lyc_line2_en"></dd>
        <!-- 210804 기존 가사창 띄우는 가사보기 버튼 가림 -->
        <!-- <dd class='pl_lyc_wrap'><button class='pl_lyc'>가사보기</button></dd> -->
      </dl>
    </div> 
    <dl>
      <dd id="songlike_play"></dd>
    </dl>
    <dl class="pl_m_ctr">
      <dd class="fl_left pl_rp_wrap">
        <!--211007 .pl_shuffle_off 클레스가 디폴트이고 버튼 누르면  
				.pl_shuffle_on 클레스 변경되면서 랜덤플레이기능 활성화되게 해주시면 됩니다. -->
        <!-- <button class="pl_repone"></button> -->
        <button class="pl_shuffle_off"></button>
      </dd>
      <div class="play_ctr">
        <dd><button class="pl_pre"></button></dd>
        <dd><button id="plpa_btn" class="pl_play"></button></dd>
        <dd><button class="pl_nex"></button></dd>
      </div>
      <dd class="fl_right pl_rp_wrap">
        <!--210804 pl_repon버튼 전체곡 반복듣기만 되는 걸로 변경해주셔야 합니다. 
				버튼 누를시 .pl_repoff .pl_repon 두가지로 구분됩니다.-->
        <button class="pl_repon"></button>
      </dd>
    </dl>
    <dl class="bar">
      <div class="playbar progress col-12 mb-3 no-swiping">
        <dd id="playerbar" class="bar_on" style="width: 0%"></dd>
      </div>
      <dd id="currTime" class="play_on fl_left">00:00</dd>
      <dd id="endTime" class="fl_right">00:00</dd>
    </dl>
    <div style="width:0;height:0">
      <audio id="playMusic" preload="metadata" onended="playend()">
        <source id="audiofile" type="audio/mpeg" />
      </audio>
    </div>
  </div>
</div>
