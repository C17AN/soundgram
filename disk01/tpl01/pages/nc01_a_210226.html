<link rel="stylesheet" href="css/main.css">

    <title>SoundGram</title>
</head>

<body>
	
<div class="container">
	<!-- 안드로이드 웹앱 용-->
	<div id="nc01_a"  class="hidden">
		<div class="nfc_toparea">
			<div class="nfc_imgarea">
				<img src="images/nc01_img_start.png" alt="" height="160px" style="padding-top: 10px">
			</div>
		</div>
		<div class="nfc_textarea">
		<h1 class="nfc_title">start</h1>
		<p>스마트폰으로 (카메라가 있는 위치)<br>
			<strong>칩디스크</strong>를 태그해주세요.<br>
			구매인증이 시작됩니다.</p>
		<p><span class="nfc_strong">※ 시작하기 전, <strong>설정 > NFC > 기본 모드</strong>가</span>
				<br><span class="nfc_strong"> 체크되어 있는지 꼭 확인해주세요.</span></p>
		</div>		
		<div class="nfc_footer">
			<img src="images/nc01_img_logo.png" class="nfc_footer_logo">
			<p>음반 인증 관련 문의 soundgram.info@soundgram.co.kr</p>
		</div>
	</div>
	<!-- 아이폰 웹앱 용-->
	<div id="nc01_a">
		<div class="nfc_toparea">
			<div class="nfc_imgarea">
				<img src="images/nc01_img_start.png" alt="" height="160px" style="padding-top: 10px">
			</div>
		</div>
		<div class="nfc_textarea">
		<h1 class="nfc_title">start</h1>
		<p><strong>칩디스크</strong>를 스마트폰으로 <br>태그할 준비가 되셨나요?</p>
			<p><span class="nfc_strong">※ 아이폰 X 이하 기종은 백그라운드 리딩이 안되니</span><br><span class="nfc_strong"> 시작 후, 제어 센터 > NFC 기능을 켜주세요.</span></p>
		</div>
		
		<div class="nfc_btnarea">
			<button class="btn_bora">
				시작!
			</button>
		</div>
		
		<div class="nfc_footer">
			<img src="images/nc01_img_logo.png" class="nfc_footer_logo">
			<p>음반 인증 관련 문의 soundgram.info@soundgram.co.kr</p>
		</div>
	</div>
