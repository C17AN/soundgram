<!-- 서버에 올리는 부분 start -->
<div id="cu01_b" class="">
  <div class="mb_title">
    <h1>회원 로그인</h1>
    <h4>
      <strong>서비스 이용</strong>을 위해<br />사용자 로그인이 필요합니다.
    </h4>
  </div>
  <div class="mb_content">
    <div class="mb_form">
      <input
        id="loginid"
        class="input_style"
        type="text"
        name="id"
        placeholder="ID (6~20자 영문+숫자)"
      />
      <div id="loginidalert" class="alert hidden">
        아이디는 공백 없이 영문 소문자, <br />숫자 6~20자로 입력하세요.
      </div>
      <input
        id="loginpassword"
        class="input_style"
        type="password"
        name="password"
        placeholder="Password (8~16자 영문+숫자+특수문자)"
      />
      <div id="loginpassalert" class="alert hidden">
        비밀번호는 영문 소문자, <br />숫자를 조합하여 8~16자로 입력하세요.
      </div>
    </div>
    <button class="btn_bora">
      회원 로그인 <img src="images/cu01_ic_login_white.png" alt="" />
    </button>
    <button id="srhidpass" class="btn_boraline">아이디 / 비밀번호 찾기</button>
    <button id="join" class="btn_boraline2">회원가입</button>
    <ul class="mb_sns">
      <li>
        <a id="kakao" href="#">
          <span class="kakao"></span>
        </a>
      </li>
      <li id="naverIdLogin">

        >
          <span class="naver"></span>
        </a>
      </li>

          <span class="apple"></span>

      </li>

    </p>
