<div id="nc10_c" class="hidden">
  <div class="nfc_toparea">
    <div class="nfc_imgarea">
      <img src="images/nc10_img_lock.png" alt="" height="140px" />
    </div>
  </div>
  <!-- 구매인증 이력이 있을 경우 -->
  <div class="nfc_textarea hidden" style="margin-top: -30px">
    <h1 class="nfc_titlehan">
      칩디스크 인증 이력이 있습니다.<br />
      신규 기기로 등록하시겠습니까?
    </h1>
    <p>
      등록 후에는 기존 기기에서<br />앨범 어플리케이션 사용이 불가하며,
      <br />다음 실행부터는 이 화면이 표시되지 않습니다.
    </p>
  </div>
  <div class="nfc_btnarea hidden">
    <button
      id="nfc_home"
      type="button"
      class="btn_boraline"
      style="float: left; display: inline-block"
    >
      돌아가기
    </button>
    <button id="new_auth" type="button" class="btn_bora" style="float: right; display: inline-block">
      신규 등록
    </button>
  </div>

  <!-- 구매인증에 실패했을 경우 -->
  <div class="nfc_textarea hidden" style="margin-top: -30px">
    <h1 class="nfc_titlehan">구매 인증에 실패했습니다.</h1>
    <p>칩 디스크를 다시 태그해주세요.</p>
  </div>

  <div class="nfc_btnarea hidden">
    <button id="nfc_home" type="button" class="btn_boraline">돌아가기</button>
  </div>

  <!-- 다른 기기에서 사용중인 경우 -->
  <div class="nfc_textarea hidden" style="margin-top: -30px">
    <h1 class="nfc_titlehan">다른 기기에서 사용 중</h1>
    <p>
      신규 기기 등록을 원하시는 경우,<br />
      칩디스크를 다시 태그해주세요.
    </p>
  </div>

  <div class="nfc_btnarea hidden">
    <button id="nfc_home" type="button" class="btn_boraline">태그하기</button>
  </div>
  <!-- 210916 S 케이스 추가  -->
  <!-- 보유한 앨범이 있는 경우 -->
  <div class="nfc_textarea hidden" style="margin-top: -30px">
    <h1 class="nfc_titlehan">이미 추가된 앨범입니다.</h1>
    <p>한 앨범당 한번만 등록 가능합니다.</br>
      칩디스크 목록에서 확인해주세요.</p>
  </div>

  <div class="nfc_btnarea hidden">
    <button id="nfc_home" type="button" class="btn_boraline">돌아가기</button>
  </div>
  <!-- 210916 E 케이스 추가  -->
</div>
