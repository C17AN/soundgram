<!DOCTYPE html>
<html
  lang="ko"
  class="os_windows chrome pc version_75_0_3770_100 effect_enabled"
>
  <head>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <link href="/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/common_tot.css" />
    <link rel="stylesheet" href="css/nfc_payment.css" />
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="always" />
    <title>SoundGram</title>
  </head>
  <body>
    <div id="in10">
      <!-- <div id="in10" class="hidden"> -->
      <div class="si_toolbar">
        <!-- pages에 넣을때 img src 빼야함 -->
        <img
          id="info_close"
          src="images/in10_btn_close.png"
          style="height: 40px"
        />
        <h1>Information</h1>
      </div>
      <div class="si_content">
        <div class="si_logo_area">
          <!-- pages에 넣을때 img src 빼야함 -->
          <img
            id="logoImg"
            src="images/in10_img_logo.png"
            style="width: 106px; height: 100px"
          />
        </div>
        <div class="snsbtn_area">
          <div class="inner_snsbtn_area">
            <div
              class="instar_btnCir"
              onclick="location.href='https://www.instagram.com/soundgram.official/'"
            ></div>
            <div
              class="facebook_btnCir"
              onclick="location.href=''"
              style="display: none"
            ></div>
            <div
              class="twiter_btnCir"
              onclick="location.href='https://twitter.com/soundgram_twt'"
            ></div>
            <div
              class="youtube_btnCir"
              onclick="location.href='https://www.youtube.com/channel/UC5mfyg2wrDJSLlb_cVKD9cg?view_as=subscriber'"
            ></div>
            <div
              class="naver_btnCir"
              onclick="location.href='https://m.blog.naver.com/PostList.nhn?blogId=soundgram_n'"
            ></div>
            <div class="clear" onclick="location.href=''"></div>
          </div>
        </div>
        <p class="in10_version">Version <b>1.0.1</b></p>
        <div class="si_btn_area">
          <!-- pages에 넣을때 img src 빼야함 -->
          <div class="si_boraline_btn">
            앱 평가
            <img
              id="siblImg"
              src="images/in10_ic_review.png"
              class="si_btnimg_s"
            />
          </div>
          <div id="mailto" class="si_boraline_btn">
            고객지원
            <img
              id="mailtoImg"
              src="images/in10_ic_help.png"
              class="si_btnimg_s"
            />
          </div>
          <!-- <div
            class="si_bora_btn"
            onclick="location.href='https://www.soundgram.co.kr/'"
          >
            회사소개
            <img
              id="sibImg"
              src="images/in01_ic_site.png"
              class="si_btnimg_s"
            />
          </div> -->
          <div id="goTerms" class="si_gray_btn">서비스 약관</div>
          <div class="line"></div>
          <div id="join" class="si_bora_btn">
            로그인 / 회원가입
            <img
              id="siblImg"
              src="images/cu10_ic_join_w.png"
              class="si_btnimg_s"
            />
          </div>
        <div class="si_footer"></div>
      </div>
    </div>
  </body>
</html>
